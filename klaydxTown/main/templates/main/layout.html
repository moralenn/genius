{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

  <aside> 
    <div class="aside-logo">     
      <img src="{% static 'main/img/logo.svg' %}" alt="Лого">
      <span class="logo">Klaydx town</span>
    </div>
    <h3><br>Навигация</h3>
    <ul class="nav-list">
      <a href=""><li><i class="fa-solid fa-house"></i> <span class="main-page">Главная</span></li></a>
      <a href=""><li><i class="fa-solid fa-user"></i> <span class="about-us">Про нас</span></li></a>
      <a href=""><li><i class="fa-solid fa-phone"></i> <span class="us-contacts">Контакты</span></li></a>
    </ul>
    <footer class="footer-index">
      <p>&copy; 2024 klaydx town. Все права защищены.</p>
    </footer>
  </aside>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</html>
